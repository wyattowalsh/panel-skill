name: Link Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          # Exclude symlinks (CLAUDE.md, copilot-instructions.md) - they point to AGENTS.md
          # and lychee resolves relative paths from symlink location, not target location
          args: --verbose --no-progress --exclude-path 'CLAUDE.md' --exclude-path '.github/copilot-instructions.md' '**/*.md'
          fail: true
