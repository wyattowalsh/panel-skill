name: Skill Validation

on:
  push:
    branches: [main]
    paths:
      - 'SKILL.md'
  pull_request:
    branches: [main]
    paths:
      - 'SKILL.md'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Validate SKILL.md
        run: pipx run skills-ref validate .
